image: python:3.5
stages:
  - testing
  - styling
  - build
  - documentation
  - deploy

variables:
  CONTAINER_DEPLOY_IMAGE: $CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest
  IMAGE_NAME: django-react-workshop

mkdocs_build:
  stage: documentation
  script:
    - pip install -r requirements-doc.txt
    - mkdocs build
  artifacts:
    paths:
      - site
  only:
    - master

pages:
  stage: deploy
  dependencies:
    - mkdocs_build
  script:
    - mv site public
  artifacts:
    paths:
      - public
  only:
    - master

docker_image:
  stage: build
  image: docker:git
  services:
    - docker:dind
  script:
    - VERSION=$(date +"%y%m%d")
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker pull $CONTAINER_RELEASE_IMAGE || true
    - docker build --cache-from $CONTAINER_RELEASE_IMAGE -t $CONTAINER_RELEASE_IMAGE .
    - docker tag $CONTAINER_RELEASE_IMAGE $CI_REGISTRY_IMAGE:$VERSION
    - docker push $CONTAINER_RELEASE_IMAGE
    - docker push $CI_REGISTRY_IMAGE:$VERSION
  only:
    - master

python-testing:
  stage: testing
  script:
    - ./test.sh -i backend
  artifacts:
    paths:
      - src/htmlcov

python-lint:
  stage: styling
  script:
    - ./test.sh -i pythonlint

react-lint-report:
  image: node:8
  stage: styling
  script:
    - ./test.sh -i lint-report
  artifacts:
    paths:
      - src/front/report.html

react-lint:
  image: node:8
  stage: styling
  script:
    - ./test.sh -i lint

