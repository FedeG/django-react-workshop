image: python:3.5
stages:
  - documentation
  - deploy

mkdocs_build:
  stage: documentation
  script:
    - pip install -r requirements-doc.txt
    - mkdocs build
  artifacts:
    paths:
      - site
  only:
    - master

pages:
  stage: deploy
  dependencies:
    - mkdocs_build
  script:
    - mv site public
  artifacts:
    paths:
      - public
  only:
    - master
